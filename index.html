<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIxel Paint</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>PIxel Paint</h1>
    <div class="toolbar">
        <button onclick="setBrush()" title="แปรง"><i class="fas fa-paint-brush"></i></button>
        <button onclick="setEraser()" title="ยางลบ"><i class="fas fa-eraser"></i></button>
        <input type="color" id="colorPicker" onchange="setColor()" title="เลือกสี">
        <label for="brushSize" title="ขนาดแปรง"><i class="fas fa-arrows-alt-h"></i></label>
        <input type="range" id="brushSize" min="5" max="50" value="10" onchange="setBrushSize()">
        <button onclick="undo()" title="ย้อนกลับ"><i class="fas fa-undo"></i></button>
        <button onclick="redo()" title="ฟื้นคืน"><i class="fas fa-redo"></i></button>
        <button onclick="saveImage()" title="บันทึกรูปภาพ"><i class="fas fa-save"></i></button>
        <select id="canvasSize" onchange="setCanvasSize()" title="ขนาดผ้าใบ">
            <option value="1:1">1:1</option>
            <option value="4:3">4:3</option>
            <option value="3:4">3:4</option>
        </select>
    </div>
    
    
    </div>
    <canvas id="pixelCanvas"></canvas>
    <script src="script.js"></script>
</body>
<footer>
    <p>Developed by <strong>9za</strong></p>
</footer>

</html>
